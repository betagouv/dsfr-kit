<!DOCTYPE html>
<html lang="fr" data-fr-scheme="system">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DSFR Web Components Demo - Badge</title>

    <!-- Load DSFR Global CSS (official CDN for PoC) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@gouvfr/dsfr@1.11.2/dist/dsfr.min.css">

    <!-- Load our Web Components (module) -->
    <script type="module" src="./src/index.ts"></script> <!-- Importing TS directly works with Vite in Dev mode -->

    <style>
        body { padding: 2rem; background-color: var(--background-default-grey); color: var(--text-default-grey); }
        .demo-section { margin-bottom: 2rem; padding: 1rem; border: 1px solid #ddd; }
        h2 { margin-top: 0; }
    </style>
</head>
<body>
    <h1>DSFR Web Components - Badge PoC</h1>

    <div class="demo-section">
        <h2>Basic Badge</h2>
        <dsfr-badge>Badge Label</dsfr-badge>
    </div>

    <div class="demo-section">
        <h2>System Variants (Colors + Icons)</h2>
        <div style="display: flex; gap: 1rem;">
            <dsfr-badge variant="success">Succès</dsfr-badge>
            <dsfr-badge variant="error">Erreur</dsfr-badge>
            <dsfr-badge variant="warning">Warning</dsfr-badge>
            <dsfr-badge variant="info">Info</dsfr-badge>
            <dsfr-badge variant="new">Nouveau</dsfr-badge>
        </div>
    </div>

    <div class="demo-section">
        <h2>No Icon Modifier</h2>
        <dsfr-badge variant="success" no-icon>Succès (No Icon)</dsfr-badge>
    </div>

    <div class="demo-section">
        <h2>Small Size</h2>
        <dsfr-badge variant="info" sm>Small Info</dsfr-badge>
        <dsfr-badge variant="error" sm no-icon>Small Error (Text)</dsfr-badge>
    </div>

    <script>
        // Compatibility script for dark mode toggling if needed
        // DSFR uses data-fr-scheme="dark" | "light" | "system"
    </script>
</body>
</html>
