version = 1
revision = 2
requires-python = ">=3.12"

[manifest]
members = [
    "dsfr-kit",
    "dsfr-kit-core",
    "dsfr-kit-test",
]

[[package]]
name = "dsfr-kit"
version = "0.1.0"
source = { virtual = "." }

[package.metadata]

[package.metadata.requires-dev]
dev = []

[[package]]
name = "dsfr-kit-core"
version = "0.1.0"
source = { editable = "libs/core" }

[[package]]
name = "dsfr-kit-test"
version = "0.1.0"
source = { editable = "libs/test" }
dependencies = [
    { name = "dsfr-kit-core" },
]

[package.metadata]
requires-dist = [{ name = "dsfr-kit-core", editable = "libs/core" }]
