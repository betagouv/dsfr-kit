repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      # JavaScript / TypeScript / JSON linting and formatting via Biome
      - id: biome-check
        name: biome check
        entry: pnpm exec biome check --write --no-errors-on-unmatched --files-ignore-unknown=true
        language: system
        types: [text]
        files: \.(js|jsx|ts|tsx|json|css)$

      # Python linting via Ruff
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check --fix
        language: system
        types: [python]

      # Python formatting via Ruff
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
