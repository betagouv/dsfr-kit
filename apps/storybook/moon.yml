language: typescript
type: application

tasks:
  dev:
    command: "storybook dev -p 6006"
    local: true
    options:
      persistent: true

  build:
    command: "storybook build"
    outputs:
      - "storybook-static"

  vrt:
    command: "pnpx playwright test --config vrt.config.ts"
    inputs:
      - "tests/**/*"
      - "vrt.config.ts"

  vrt-update:
    command: "pnpx playwright test --config vrt.config.ts --update-snapshots"
    inputs:
      - "tests/**/*"
      - "vrt.config.ts"
